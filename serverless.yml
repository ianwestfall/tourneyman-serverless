service: tourneyman

provider:
  name: aws
  runtime: python3.6
  environment:
    DYNAMODB_TABLE_EVENTS: ${env:DYNAMODB_TABLE_EVENTS}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:table/${self:provider.environment.DYNAMODB_TABLE_EVENTS}"

